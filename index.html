<!DOCTYPE html>
<html lang="en">

<head>

    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=1.1">
</head>

<body>
    <div class="container">
        <header class="site-header">
            <nav class="site-nav">
                <a href="#" class="nav-brand">ymlin</a>
                <ul class="nav-links">
                    <li><a href="#" class="active">Works</a></li>
                    <li><a href="https://github.com/sylvia-ymlin" target="_blank">GitHub</a></li>
                    <li><a href="mailto:your.email@example.com">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <section class="intro">
                <h1>Hi, I'm <span class="highlight">Your Name</span>.</h1>
                <p>
                    I engineer high-performance systems for machine learning and scientific simulation.
                    Specializing in C++, CUDA, and Modern AI.
                </p>
            </section>

            <section class="projects-section">
                <div class="list-header">
                    <span>Year</span>
                    <span>Project</span>
                    <span class="desktop-only">Tech</span>
                </div>
                <div id="project-list" class="simple-list">
                    <!-- Projects injected here -->
                </div>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2026. Built with simple HTML/CSS.</p>
        </footer>

        <!-- Project Details Modal -->
        <dialog id="project-modal" class="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 id="modal-title">Project Title</h2>
                    <button class="close-modal">&times;</button>
                </header>
                <div class="modal-body" id="modal-body">
                    <!-- Dynamic Content -->
                </div>
                <footer class="modal-footer">
                    <a href="#" id="modal-github" target="_blank" class="btn-github">
                        <i class="fab fa-github"></i> View Code on GitHub
                    </a>
                </footer>
            </div>
        </dialog>

    <script src="script.js"></script>
